{% extends 'base.html' %}
{% block content %}
<h1>Completed Tasks</h1>
<a href="{% url 'tracker:task_list' %}" class="btn btn-secondary mb-3">‚Üê Back to Active Tasks</a>
<div class="table-responsive">
<table class="table table-striped table-bordered align-middle text-nowrap">
  <tr>
    <th>Name</th>
    <th>Completed On</th>
    <th>Actions</th>
  </tr>
  {% for task in tasks %}
  <tr>
    <td>{{ task.name }}</td>
    <td>{{ task.completed_date|date:"d-m-Y" }}</td>
    <td>
      <a href="{% url 'tracker:update_list' task.id %}" class="btn btn-sm btn-info">View Updates</a>
      <a href="{% url 'tracker:task_delete' task.id %}" class="btn btn-sm btn-danger">Delete</a>
    </td>
  </tr>
  {% empty %}
  <tr><td colspan="4" class="text-center">No completed tasks yet.</td></tr>
  {% endfor %}
</table>
</div>
{% endblock %}
