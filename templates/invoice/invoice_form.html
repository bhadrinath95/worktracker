{% extends 'base.html' %}

{% block content %}
<h2>Create Invoice</h2>
  <form method="POST">
    {% csrf_token %}
    <table id="items">
      <tr>
        <th>Description</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
      <tr>
        <td><input name="description"></td>
        <td><input name="quantity"></td>
        <td><input name="price"></td>
        <td><input name="qty_totals"></td>
      </tr>
    </table><br>
    <button type="button" onclick="addRow()">+ Add another item</button><br><br>
    Price Unit: <input name="unit" required><br><br>
    Overall Total: <input name="overall_total" required><br><hr/><br> 
    <h2>Amount Received</h2>
    Amount Received (if any): <input name="amount_received"><br><br>
    Balance: <input name="balance"><br><br>
    <button type="submit">Generate Invoice</button>
  </form>
{% endblock %}

{% block static %}
  <script>
    function addRow() {
      const table = document.getElementById('items');
      const row = table.insertRow();
      row.innerHTML = `
        <td><input name="description"></td>
        <td><input name="quantity"></td>
        <td><input name="price"></td>
        <td><input name="qty_totals"></td>
      `;
    }
  </script>
{% endblock %}
