{% extends 'tracker/base.html' %}
{% block content %}
<h1>Edit Update for "{{ update.task.name }}"</h1>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Save Changes</button>
  <a href="{% url 'update_list' update.task.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
