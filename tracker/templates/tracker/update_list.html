{% extends 'tracker/base.html' %}
{% block content %}
<h1>Updates for {{ task.name }}</h1>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Add Update</button>
</form>

<hr>
<ul class="list-group mt-3">
  {% for u in updates %}
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div>
      <strong>{{ u.date|date:"d-m-Y" }}</strong><br>
      {{ u.description }}
    </div>
    <div>
      <a href="{% url 'update_edit' u.id %}" class="btn btn-sm btn-warning me-1">Edit</a>
      <a href="{% url 'update_delete' u.id %}" class="btn btn-sm btn-danger">Delete</a>
    </div>
  </li>
  {% empty %}
  <li class="list-group-item">No updates yet.</li>
  {% endfor %}
</ul>


</ul>
{% endblock %}
