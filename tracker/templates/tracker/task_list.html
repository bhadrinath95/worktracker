{% extends 'tracker/base.html' %}
{% block content %}
<h2>All Tasks</h2>
<a href="{% url 'task_create' %}" class="btn btn-primary mb-3">+ Add Task</a>
<div class="table-responsive">
<table class="table table-striped table-bordered align-middle text-nowrap">
  <tr><th>Name</th><th>Status</th><th>Updated</th><th>Target Date</th><th>Actions</th></tr>
  {% for task in tasks %}
  <tr>
    <td>{{ task.name }}</td>
    <td>{{ task.status }}</td>
    <td>{{ task.updated_date|date:"d-m-Y" }}</td>
    <td>{{ task.target_date|date:"d-m-Y" }}</td>
    <td>
      <a href="{% url 'update_list' task.id %}" class="btn btn-sm btn-info">Updates</a>
      <a href="{% url 'task_update' task.id %}" class="btn btn-sm btn-warning">Edit</a>
      <a href="{% url 'task_delete' task.id %}" class="btn btn-sm btn-danger">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
</div>
{% endblock %}
