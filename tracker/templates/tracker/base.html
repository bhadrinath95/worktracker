<!DOCTYPE html>
<html>
<head>
  <title>Work Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      padding: 0 8px;
    }
    h1 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .table td, .table th {
      vertical-align: middle;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      .navbar {
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .navbar a {
        font-size: 0.9rem;
        padding: 4px 6px !important;
      }
      h2, h3 {
        font-size: 1.2rem;
      }
    }
  </style>
  {% block style %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-light" href='{% url "task_list" %}'>Work Tracker</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-light" href="{% url 'task_list' %}">Active</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-light" href="{% url 'task_history' %}">History</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-light" href="{% url 'prayer' %}">Prayer</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-light" href="{% url 'quotes' %}">Quotes</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <br />
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
